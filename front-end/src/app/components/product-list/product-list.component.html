    <div class="products">
      <div *ngFor="let product of products" class="product">
        <a routerLink="/products/{{product.id}}" class="">
          <img src="{{product.imageUrl}}" alt="" class="product-image">
          <div class="product-info">
            <div class="product-name"> {{product.name}} </div>
            <div class="product-price"> {{product.unitPrice | currency : 'USD'}} </div>
          </div>
        </a>
        <button (click) = "addToCart(product)" class="btn btn-primary btn-sm" style="flex: 1">Add to Cart</button>
      </div>
    </div>

  </div>
  <div class="footer-pagination">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-9" style="padding-left: 30%">
            <ngb-pagination [(page)] = "thePageNumber" 
                            [pageSize]="thePageSize"
                            [collectionSize]="theTotalElements"
                            [maxSize]="3"
                            [boundaryLinks]="true"
                            (pageChange)="listProduct()">

            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
