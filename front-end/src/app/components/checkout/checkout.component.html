<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form action="" [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="">Your Name</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="firstName"/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="">Last Name</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="lastName"/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="">Phone Number</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="phoneNumber" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="">Email</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="email" readonly = true/>
              </div>
            </div>
          </div>
        </div>

        <!--Shipping address-->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="">City</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="city"/>
                
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="">District</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="district" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="">Street</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="street" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="">Details</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="details" />
              </div>
            </div>
          </div>

        </div>

      
        <div class="form-area" style="font-weight: bold;">
            <h3>Review Your Order</h3>
            <p>Total Quantity: {{totalQuantity}} </p>
            <p>Shipping: Free</p>
            <p>Payments: Cash</p>
            <p>Total Price: {{totalPrice | currency: 'USD'}} </p>
        </div>

        <div class="text-center">
          <button class="btn btn-info" type="submit">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
